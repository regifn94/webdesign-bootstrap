<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Document</title>
  <link href="./bootstrap/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div style="padding-left: 20px;">=
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#" onclick="loadPage('home')">Home</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup"
                aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link active" href="#" onclick="loadPage('profile')">Profile</a>
            <a class="nav-link" href="#" onclick="loadPage('about')">About</a>
          </div>
        </div>
      </div>
    </nav>
  </div>

  <div class="container mt-4" id="content">
    <h2>Selamat Datang di Halaman Utama</h2>
  </div>

  <script src="./bootstrap/js/bootstrap.min.js"></script>

  <script>
    function loadPage(page) {
      fetch(`${page}.html`)
        .then(response => {
          if (!response.ok) throw new Error("Halaman tidak ditemukan.");
          return response.text();
        })
        .then(html => {
          document.getElementById("content").innerHTML = html;
        })
        .catch(err => {
          document.getElementById("content").innerHTML = `<p class="text-danger">${err.message}</p>`;
        });
    }
  </script>
</body>
</html>
